<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Arpeggio Pro Ultra</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@tonaljs/tonal/browser/tonal.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script>
    <link rel="icon" type="image/png" href="icon.png">
</head>
<body>
<div class="ambient-glow"></div>
<div class="app-container">
    <header class="control-panel glass-panel">
        <div class="brand">
            <div class="logo-mark">AP</div>
            <h1>Arpeggio <span>Ultra</span></h1>
        </div>
        <div class="controls-grid">
            <div class="control-group">
                <label>Tónica</label>
                <select id="root-note"></select>
            </div>
            <div class="control-group">
                <label>Modo</label>
                <select id="mode-type">
                    <option value="chord">Arpegio</option>
                    <option value="scale">Escala</option>
                </select>
            </div>
            <div class="control-group">
                <label>Tipo</label>
                <select id="sub-type"></select>
            </div>
        </div>
    </header>

<main class="fretboard-container relative-container">
        <div id="scroller" class="fretboard-scroll ebony">
            <div id="fretboard" class="fretboard"></div>
            </div>

        <div class="nav-controls">
            <button id="scroll-left" class="nav-arrow">‹</button>
            <span class="nav-label">Navegar</span>
            <button id="scroll-right" class="nav-arrow">›</button>
        </div>
    </main>

    <footer class="bottom-bar glass-panel">
        <div class="metronome-zone">
            <button id="metro-btn" class="icon-btn">⏱️ <span id="bpm-display">120</span></button>
            <input type="range" id="bpm-slider" min="40" max="220" value="120">
        </div>
        <button id="play-btn"><span>REPRODUCIR</span></button>
        <div class="settings-group">
            <select id="tuning-select">
    <optgroup label="Estándar">
        <option value="standard">E Standard (Normal)</option>
        <option value="halfStep">Eb Standard (Hendrix/SRV)</option>
        <option value="dStd">D Standard (Motley Crue/Nirvana)</option>
    </optgroup>
    
    <optgroup label="Drop (Rock/Metal)">
        <option value="dropD">Drop D (Foo Fighters)</option>
        <option value="dropCs">Drop C# (Deftones/Linkin Park)</option>
        <option value="dropC">Drop C (System of a Down)</option>
    </optgroup>
    
    <optgroup label="Abiertas (Blues/Slide)">
        <option value="openG">Open G (Rolling Stones)</option>
        <option value="openD">Open D (Dylan/Blues)</option>
        <option value="openE">Open E (Allman Brothers)</option>
    </optgroup>
    
    <optgroup label="Especiales">
        <option value="dadgad">DADGAD (Led Zeppelin/Folk)</option>
    </optgroup>
</select>
            <button id="lefty-btn" class="icon-btn">Diestro</button>
        </div>
    </footer>
</div>
<script src="script.js"></script>
</body>
</html>
