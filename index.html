<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <title>Arpeggio Pro | Ultimate Guitar Scale & Arpeggio Visualizer</title>
    <meta name="description" content="Interactive guitar scale and arpeggio visualizer. Master the fretboard with multiple tunings, built-in metronome, and offline mode.">
    <meta name="keywords" content="guitar, scales, arpeggios, fretboard visualizer, music theory, metronome">
    <meta name="theme-color" content="#050505">
    
    <link rel="canonical" href="https://arpeggiopro.com/">

    <meta property="og:type" content="website">
    <meta property="og:url" content="https://arpeggiopro.com/">
    <meta property="og:title" content="Arpeggio Pro - Master the Fretboard">
    <meta property="og:description" content="Visualize any scale or arpeggio instantly. Custom tunings and metronome.">
    <meta property="og:image" content="https://arpeggiopro.com/icons/icon-maskable-512.png"> 
    <meta name="twitter:card" content="summary_large_image">

    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="icons/favicon.png">
    <link rel="apple-touch-icon" href="icons/icon-192x192.png"> 
    <link rel="manifest" href="manifest.json">
    
    <link rel="preconnect" href="https://cdn.jsdelivr.net">
    <link rel="preconnect" href="https://cdnjs.cloudflare.com">

    <script src="https://cdn.jsdelivr.net/npm/@tonaljs/tonal/browser/tonal.min.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js" defer></script>

    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebApplication",
      "name": "Arpeggio Pro",
      "url": "https://arpeggiopro.com/",
      "description": "Interactive guitar scale and arpeggio visualizer with metronome.",
      "applicationCategory": "MusicApplication",
      "operatingSystem": "Any",
      "offers": { "@type": "Offer", "price": "0", "priceCurrency": "USD" }
    }
    </script>
</head>
<body>
    <div class="ambient-glow"></div>
    
    <div class="app-container">
        <header class="control-panel glass-panel landscape-collapsed">
            <div id="header-toggle" class="header-handle"></div>
            
            <div class="brand">
                <div class="logo-mark">AP</div>
                <h1>Arpeggio <span>Pro</span></h1>
            </div>
            
            <div class="controls-grid">
                <div class="control-group">
                    <label for="root-note">Root</label>
                    <select id="root-note"></select>
                </div>
                <div class="control-group">
                    <label for="mode-type">Mode</label>
                    <select id="mode-type">
                        <option value="chord">Arpeggio</option>
                        <option value="scale">Scale</option>
                    </select>
                </div>
                <div class="control-group">
                    <label for="sub-type">Type</label>
                    <select id="sub-type"></select>
                </div>
            </div>

            <div class="settings-row">
                <div class="control-group tuning-group">
                    <label for="tuning-select">Tuning</label>
                    <select id="tuning-select">
                        <optgroup label="Standard">
                            <option value="standard">Standard E</option>
                            <option value="halfStep">Eb (Half Step)</option>
                            <option value="dStd">D Standard</option>
                        </optgroup>
                        <optgroup label="Drop">
                            <option value="dropD">Drop D</option>
                            <option value="dropCs">Drop C#</option>
                            <option value="dropC">Drop C</option>
                        </optgroup>
                        <optgroup label="Open">
                            <option value="openG">Open G</option>
                            <option value="openD">Open D</option>
                            <option value="openE">Open E</option>
                        </optgroup>
                        <optgroup label="Misc">
                            <option value="dadgad">DADGAD</option>
                        </optgroup>
                    </select>
                </div>
                
                <div class="control-group handedness-group">
                    <label>Hand</label>
                    <button id="lefty-btn" class="hand-toggle-btn">
                        <span class="hand-icon">üé∏</span>
                        <span class="hand-text">Right</span>
                    </button>
                </div>
            </div>

            <div id="current-scale-indicator" class="scale-indicator"></div>
        </header>

        <main class="fretboard-container relative-container">
            <div id="scroller" class="fretboard-scroll ebony">
                <div id="fretboard" class="fretboard"></div>
            </div>

            <div class="nav-controls">
                <button id="scroll-left" class="nav-arrow" aria-label="Scroll Left">‚Äπ</button>
                <span class="nav-label">Navigate</span>
                <button id="scroll-right" class="nav-arrow" aria-label="Scroll Right">‚Ä∫</button>
            </div>
        </main>

        <footer class="command-deck-container" id="metro-footer">
            <div class="glass-deck glass-deck-metronome">
                <div id="drawer-toggle" class="drawer-handle"></div>

                <div class="beat-indicators">
                    <div class="beat-indicator"></div>
                    <div class="beat-indicator"></div>
                    <div class="beat-indicator"></div>
                    <div class="beat-indicator"></div>
                </div>

                <div class="metro-main-controls">
                    <button id="metro-btn" class="metro-main-btn">
                        <span class="metro-icon">‚è±Ô∏è</span>
                        <span class="metro-label">Metronome</span>
                    </button>
                    
                    <div class="bpm-display-container">
                        <span id="bpm-display" class="bpm-value">120</span>
                        <span class="bpm-label">BPM</span>
                    </div>
                </div>

                <div class="metro-slider-section">
                    <div class="slider-labels"><span>40</span><span>220</span></div>
                    <input type="range" id="bpm-slider" min="40" max="220" value="120">
                    <div class="preset-bpms">
                        <button class="bpm-preset" data-bpm="60">Slow</button>
                        <button class="bpm-preset" data-bpm="100">Medium</button>
                        <button class="bpm-preset" data-bpm="140">Fast</button>
                    </div>
                </div>

                <div class="time-sig-section">
                    <label for="time-signature">Time</label>
                    <select id="time-signature">
                        <option value="2">2/4</option>
                        <option value="3">3/4</option>
                        <option value="4" selected>4/4</option>
                        <option value="5">5/4</option>
                        <option value="6">6/8</option>
                        <option value="7">7/8</option>
                    </select>
                </div>
            </div>
        </footer>

        <section class="visually-hidden">
            <h2>Master Guitar Arpeggios and Scales</h2>
            <p>Explore Major, Minor, Pentatonic scales and Greek modes. Support for alternate tunings and offline practice.</p>
        </section>
    </div>

    <script src="script.js"></script>
    <script>
        // PWA Registration
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js').catch(console.error);
            });
        }
    </script>
</body>
</html>
