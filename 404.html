<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Lost in the Mix | Arpeggio Pro</title>
    <link rel="stylesheet" href="style.css"> <style>
        /* Importamos las fuentes por si acaso no carga el style.css */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=JetBrains+Mono:wght@400;700&display=swap');

        :root {
            /* Tus variables originales */
            --bg-deep: #050505;
            --primary-accent: #6366f1;
            --secondary-accent: #ec4899;
            --glass-bg: rgba(20, 20, 24, 0.95);
            --glass-border: rgba(255, 255, 255, 0.08);
            --text-main: #ffffff;
            --text-dim: #888888;
        }

        body {
            background-color: var(--bg-deep);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            text-align: center;
        }

        /* Fondo ambiental id√©ntico a tu app */
        .ambient-glow {
            position: fixed; top: -20%; left: -20%; width: 140%; height: 140%;
            background: radial-gradient(circle at 50% 50%, #1a1a2e 0%, #000000 70%);
            z-index: -1; pointer-events: none;
        }

        .container-404 {
            padding: 20px;
            max-width: 600px;
            z-index: 10;
        }

        /* El n√∫mero 404 gigante con efecto ne√≥n */
        h1 {
            font-family: 'JetBrains Mono', monospace;
            font-size: 120px;
            font-weight: 800;
            margin: 0;
            line-height: 1;
            background: linear-gradient(135deg, var(--primary-accent), var(--secondary-accent));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 10px 30px rgba(99, 102, 241, 0.3);
            position: relative;
        }

        /* Animaci√≥n de "cuerda rota" o glitch */
        h1::after {
            content: '404';
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: inherit;
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            filter: blur(20px);
            opacity: 0.4;
            z-index: -1;
        }

        h2 {
            font-size: 24px;
            margin-top: 10px;
            margin-bottom: 20px;
            font-weight: 600;
        }

        p {
            color: var(--text-dim);
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 40px;
            max-width: 450px;
            margin-left: auto;
            margin-right: auto;
        }

        /* El icono de la p√∫a ca√≠da */
        .lost-pick {
            font-size: 40px;
            margin-bottom: 20px;
            display: inline-block;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-10px) rotate(10deg); }
        }

        /* Bot√≥n estilo "Glass Deck" de tu footer */
        .home-btn {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            background: linear-gradient(135deg, var(--primary-accent), var(--secondary-accent));
            color: white;
            text-decoration: none;
            padding: 14px 30px;
            border-radius: 12px;
            font-weight: 700;
            font-size: 14px;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.4);
            transition: all 0.2s ease;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .home-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(99, 102, 241, 0.6);
        }

        .home-btn:active {
            transform: scale(0.98);
        }

    </style>
</head>
<body>

    <div class="ambient-glow"></div>

    <div class="container-404">
        <div class="lost-pick">üé∏</div>
        <h1>404</h1>
        <h2>Fret Not Found</h2>
        
        <p>
            Oops! This page vanished faster than a <strong>guitar pick</strong> dropped on a dark stage.
            <br><br>
            It seems you've slid past the 24th fret into the void.
        </p>

        <a href="/" class="home-btn">
            <span>Get Back to Practice</span>
        </a>
    </div>

</body>
</html>
